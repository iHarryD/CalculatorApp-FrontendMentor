<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Javascript/script.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>myCalc</title>
  </head>
  <body>
    <main>
      <div id="primary">
        <div id="top">
          <span id="calc">calc</span>
          <span id="theme-span"
            ><input
              type="radio"
              name="theme"
              class="theme"
              value="theme-1"
              checked /><input
              type="radio"
              name="theme"
              class="theme"
              value="theme-2" /><input
              type="radio"
              name="theme"
              class="theme"
              value="theme-3"
          /></span>
        </div>
        <div id="display"></div>
        <div id="keypad">
          <button class="number-keys keys" value="7">7</button
          ><button class="number-keys keys" value="8">8</button
          ><button class="number-keys keys" value="9">9</button
          ><button class="keys differ-fs" value="del">DEL</button
          ><button class="number-keys keys" value="4">4</button
          ><button class="number-keys keys" value="5">5</button
          ><button class="number-keys keys" value="6">6</button
          ><button class="operation-keys keys" value="+">+</button
          ><button class="number-keys keys" value="1">1</button
          ><button class="number-keys keys" value="2">2</button
          ><button class="number-keys keys" value="3">3</button
          ><button class="operation-keys keys" value="-">-</button
          ><button class="number-keys keys" value=".">.</button
          ><button class="number-keys keys" value="0">0</button
          ><button class="operation-keys keys" value="/">/</button
          ><button class="operation-keys keys" value="*">x</button
          ><button class="keys differ-fs" value="reset">RESET</button
          ><button class="keys differ-fs" value="equal">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
